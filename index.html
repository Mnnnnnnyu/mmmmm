<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>MikPay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body{
    margin:0;
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background: linear-gradient(135deg,#4e6cff,#6fc1ff);
  }
  .container{
    background:#fff;
    border-radius:20px;
    padding:30px;
    width:350px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align:center;
  }
  h1{
    margin-bottom:20px;
    font-size:28px;
    color:#333;
  }
  input{
    width:100%;
    padding:12px 15px;
    margin-bottom:15px;
    border:1px solid #ccc;
    border-radius:10px;
    font-size:16px;
    box-sizing:border-box;
  }
  button{
    width:100%;
    padding:12px;
    font-size:18px;
    background:#4e6cff;
    color:#fff;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition: background 0.3s;
  }
  button:hover{
    background:#3656c3;
  }
</style>
</head>
<body>

<div class="container">
  <h1>MikPay</h1>
  <input type="text" placeholder="Email">
  <input type="password" placeholder="Пароль">
  <button id="registerBtn">Создать аккаунт</button>
</div>

<script>
document.getElementById('registerBtn').addEventListener('click', function(){
  alert("Регистрация пока только визуально. Поля введены: Email и Пароль");
});
</script>

</body>
</html>
